apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'
    compile 'org.testng:testng:5.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}